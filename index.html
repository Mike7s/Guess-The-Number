<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="assets/style/styles.css">
</head>

<body>
    <h1>guess the number</h1>

    <div class="details">
        <p> Score: <span class="score"></span></p>
        <p> Chances Left: <span class="chances"></span></p>
        <p>Highest Score: <span class="highestScore"></span></p>
    </div>

    <div class="guessNumber">?</div>

    <div class="guess">
        <p class="write">Good Luck</p>
        <div class="infoNumber">Between 0 and 99 </div>
        <form action="" class="container">
            <input type="text" class="playerChoice">
            <button class="btn-check">check</button>
        </form>
        <button class="retry">retry</button>
    </div>
    <script src="assets/js/main.js" type="module">
    </script>
</body>

</html>
